<style>
:root {
    --color-dark: #1a1a1a;
    --color-charcoal: #2d2d2d;
    --color-slate: #4a5568;
    --color-light-gray: #e2e8f0;
    --color-white: #ffffff;
    --color-off-white: #f7fafc;
    --color-accent: #2563eb;
    --color-accent-light: #3b82f6;
    --color-success: #10b981;
    --font-primary: 'Inter', sans-serif;
    --font-display: 'Playfair Display', serif;
    --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
    --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
    --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1);
    --transition: all 0.3s ease;
}

/* --- GENERAL STYLES --- */
* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; }
body { font-family: var(--font-primary); background: var(--color-white); color: var(--color-dark); line-height: 1.7; overflow-x: hidden; transition: background 0.3s, color 0.3s;}
.dark-mode { background: var(--color-dark); color: var(--color-white); }

/* NAVIGATION */
nav { position: fixed; top:0; left:0; right:0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--color-light-gray); padding:1.2rem 0; z-index:1000; transition: var(--transition);}
nav.scrolled { box-shadow: var(--shadow-md); padding:0.8rem 0;}
.nav-container { max-width:1200px; margin:0 auto; padding:0 2rem; display:flex; justify-content:space-between; align-items:center;}
.logo { font-family: var(--font-display); font-size:1.5rem; font-weight:700; color: var(--color-dark); text-decoration:none;}
.nav-links { display:flex; list-style:none; gap:2.5rem;}
.nav-links a { color: var(--color-slate); text-decoration:none; font-weight:500; font-size:0.95rem; position:relative; transition: var(--transition);}
.nav-links a::after { content:''; position:absolute; bottom:-4px; left:0; width:0; height:2px; background: var(--color-accent); transition: width 0.3s ease;}
.nav-links a:hover { color: var(--color-accent);}
.nav-links a:hover::after { width:100%;}
.nav-links a.active-section { color: var(--color-accent); font-weight:700;}
.menu-toggle { display:none; flex-direction: column; gap:5px; background:none; border:none; cursor:pointer;}
.menu-toggle span { width:25px; height:2px; background: var(--color-dark); transition: var(--transition); }

/* HERO */
.hero { min-height:100vh; display:flex; align-items:center; padding:8rem 2rem 4rem; background: linear-gradient(135deg, var(--color-off-white) 0%, var(--color-white) 100%);}
.hero-container { max-width:1200px; margin:0 auto; display:grid; grid-template-columns:1.2fr 1fr; gap:4rem; align-items:center;}
.hero-content h1 { font-family: var(--font-display); font-size:clamp(2.5rem,5vw,4.5rem); font-weight:700; color: var(--color-dark); line-height:1.1; margin-bottom:1rem;}
.hero-subtitle { font-size:1.4rem; color: var(--color-accent); font-weight:600; margin-bottom:1.5rem; display:inline-block; overflow:hidden; white-space:nowrap; border-right:3px solid var(--color-accent); animation:typing 3s steps(30,end) infinite alternate;}
@keyframes typing { from{width:0;} to{width:100%;}}
.hero-description { font-size:1.1rem; color: var(--color-slate); line-height:1.8; margin-bottom:2.5rem;}
.hero-cta { display:flex; gap:1rem; flex-wrap:wrap;}
.btn { padding:1rem 2rem; font-size:1rem; font-weight:600; text-decoration:none; border-radius:8px; transition: var(--transition); display:inline-flex; align-items:center; gap:0.6rem; border:none; cursor:pointer;}
.btn-primary { background: var(--color-accent); color: var(--color-white); box-shadow: var(--shadow-md);}
.btn-primary:hover { background: var(--color-accent-light); box-shadow: var(--shadow-lg); transform:translateY(-2px);}
.btn-secondary { background:transparent; color: var(--color-dark); border:2px solid var(--color-dark);}
.btn-secondary:hover { background: var(--color-dark); color: var(--color-white);}
.hero-image { width:100%; height:500px; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); border-radius:12px; display:flex; align-items:center; justify-content:center; color:white; text-align:center; padding:2rem; box-shadow: var(--shadow-xl);}

/* COMMON SECTIONS */
section { padding:6rem 2rem;}
.container { max-width:1200px; margin:0 auto;}
.section-header { text-align:center; margin-bottom:4rem;}
.section-label { font-size:0.9rem; font-weight:600; color: var(--color-accent); text-transform:uppercase; letter-spacing:0.1em; margin-bottom:0.5rem;}
.section-title { font-family: var(--font-display); font-size:clamp(2rem,4vw,3rem); font-weight:700; color: var(--color-dark); margin-bottom:1rem;}
.section-description { font-size:1.1rem; color: var(--color-slate); max-width:700px; margin:0 auto;}

/* --- ABOUT --- */
.about { background: var(--color-off-white);}
.about-content { display:grid; grid-template-columns:2fr 1fr; gap:4rem;}
.about-text { font-size:1.05rem; line-height:1.8; color: var(--color-slate);}
.about-text p { margin-bottom:1.5rem;}
.highlight { color: var(--color-accent); font-weight:600;}
.about-stats { background: var(--color-white); padding:2rem; border-radius:12px; box-shadow: var(--shadow-md);}
.stat-item { padding:1.5rem 0; border-bottom:1px solid var(--color-light-gray);}
.stat-item:last-child { border-bottom:none;}
.stat-number { font-size:2rem; font-weight:700; color: var(--color-accent); display:block;}
.stat-label { font-size:0.9rem; color: var(--color-slate); font-weight:500;}

/* --- SKILLS --- */
.skills-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:2rem;}
.skill-category { background: var(--color-white); padding:2rem; border-radius:12px; border:1px solid var(--color-light-gray); transition: var(--transition);}
.skill-category:hover { box-shadow: var(--shadow-lg); transform:translateY(-5px); border-color: var(--color-accent);}
.skill-icon { width:50px;height:50px; background: var(--color-accent); color: var(--color-white); border-radius:10px; display:flex; align-items:center; justify-content:center; font-size:1.5rem; margin-bottom:1.5rem;}
.skill-category h3 { font-size:1.3rem; font-weight:700; margin-bottom:1rem;}
.skill-list { list-style:none;}
.skill-list li { padding:0.6rem 0; color: var(--color-slate); display:flex; flex-direction:column;}
.skill-bar { height:8px; width:100%; background: var(--color-light-gray); border-radius:4px; overflow:hidden; margin-top:0.3rem;}
.skill-bar div { height:100%; width:0; background: var(--color-accent); border-radius:4px; transition: width 1.5s ease;}

/* --- PROJECTS --- */
.projects { background: var(--color-off-white);}
.projects-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(350px,1fr)); gap:2.5rem;}
.project-card { perspective:1000px;}
.project-card-inner { transition: transform 0.8s; transform-style: preserve-3d; position:relative; border-radius:12px;}
.project-card:hover .project-card-inner { transform:rotateY(180deg);}
.project-card-front, .project-card-back { backface-visibility:hidden; position:absolute; top:0; left:0; width:100%; height:100%; border-radius:12px;}
.project-card-back { transform:rotateY(180deg); background: var(--color-accent); color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:2rem; text-align:center;}
.project-card-front { background: var(--color-white); border:1px solid var(--color-light-gray); border-radius:12px; box-shadow: var(--shadow-md);}
.project-content { padding:2rem;}
.project-card h3 { font-size:1.4rem; font-weight:700; margin-bottom:1rem;}
.project-description { color: var(--color-slate); line-height:1.7; margin-bottom:1.5rem;}
.project-tags { display:flex; flex-wrap:wrap; gap:0.5rem;}
.tag { background: var(--color-off-white); color: var(--color-accent); padding:0.4rem 0.9rem; border-radius:20px; font-size:0.8rem; font-weight:600; border:1px solid var(--color-light-gray);}

/* --- CONTACT --- */
.contact-content { display:grid; grid-template-columns:1fr 1fr; gap:4rem;}
.contact-info h3 { font-size:1.8rem; font-weight:700; margin-bottom:1rem;}
.contact-info p { color: var(--color-slate); line-height:1.8; margin-bottom:2rem;}
.contact-methods { display:flex; flex-direction:column; gap:1rem;}
.contact-item { display:flex; align-items:center; gap:1rem; padding:1.2rem; background: var(--color-off-white); border-radius:8px; text-decoration:none; color: var(--color-dark); transition: var(--transition); border:1px solid var(--color-light-gray);}
.contact-item:hover { background: var(--color-accent); color:white; border-color: var(--color-accent); box-shadow: var(--shadow-md);}
.contact-item i { font-size:1.3rem; width:40px; height:40px; background:white; color: var(--color-accent); display:flex; align-items:center; justify-content:center; border-radius:8px;}
.contact-item:hover i { background:white; color: var(--color-accent);}
.contact-details strong { display:block; font-weight:600;}
.contact-details span { font-size:0.9rem; opacity:0.9;}
.contact-form { background: var(--color-off-white); padding:2.5rem; border-radius:12px; border:1px solid var(--color-light-gray);}

/* FORM ERROR & SUCCESS */
.error-message { color:#dc2626; font-size:0.85rem; margin-top:0.5rem; display:none;}
.error-message.show { display:block;}
.success-message { background:#d1fae5; color:#065f46; padding:1rem; border-radius:6px; margin-top:1rem; display:none; border:1px solid #a7f3d0;}
.success-message.show { display:block;}

/* FOOTER */
footer { background: var(--color-dark); color: var(--color-white); padding:2rem; text-align:center;}
footer p { color: rgba(255,255,255,0.7);}

/* ANIMATIONS */
.fade-in { opacity:0; transform: translateY(20px); transition: opacity 0.6s ease, transform 0.6s ease;}
.fade-in.visible { opacity:1; transform: translateY(0);}

/* RESPONSIVE */
@media (max-width:991px){.hero-container{grid-template-columns:1fr;gap:2rem;}.hero-image{height:400px;}.about-content,.contact-content{grid-template-columns:1fr;gap:2rem;}.skills-grid{grid-template-columns:repeat(2,1fr);}}
@media (max-width:768px){.menu-toggle{display:flex;}.nav-links{position:fixed;top:70px;left:-100%;width:100%;height:calc(100vh-70px);background: rgba(255,255,255,0.98);backdrop-filter: blur(10px);flex-direction:column;align-items:center;justify-content:center;gap:2rem;transition:left 0.3s ease;}.nav-links.active{left:0;}.nav-links a{font-size:1.3rem;}section{padding:4rem 1.5rem;}.hero{padding:6rem 1.5rem 3rem;}.skills-grid{grid-template-columns:1fr;}.projects-grid{grid-template-columns:1fr;}}
@media (max-width:480px){.hero-image{height:300px;}.contact-form{padding:1.5rem;}}
</style>
